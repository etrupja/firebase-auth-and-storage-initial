<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/6.4.2/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/6.4.2/firebase-auth.js"></script>
    <script defer src="/__/firebase/6.4.2/firebase-database.js"></script>
    <script defer src="/__/firebase/6.4.2/firebase-messaging.js"></script>
    <script defer src="/__/firebase/6.4.2/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    

    <!-- Styles -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  </head>
  <body>

<div class="container">
  <h2>Firebase Authentication & Cloud Storage</h2>
  <!-- <p>To make the tabs toggleable, add the data-toggle="tab" attribute to each link. Then add a .tab-pane class with a unique ID for every tab and wrap them inside a div element with class .tab-content.</p> -->

  <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
    <li><a data-toggle="tab" href="#login">Log In</a></li>
    <li><a data-toggle="tab" href="#register">Register  </a></li>
  </ul>

  <div class="tab-content">
    <div id="home" class="tab-pane fade in active">
      <h3>HOME</h3>
      <p>This is a sample app.</p>
    </div>

    <div id="login" class="tab-pane fade">
      <div id="message">
        <h2>Welcome</h2>
        <h1>Enter your credentials to log in</h1>
        <div>
            <form>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </form>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-success" onclick="logIn(document. getElementById('email').value, document. getElementById('password').value)">Log In</button>
        </div>
      </div>
    </div>

    <div id="register" class="tab-pane fade">
      <div id="message">
        <h2>Welcome</h2>
        <h1>Create a new account</h1>
        <div>
            <form>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </form>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-primary" onclick="register(document. getElementById('email').value, document. getElementById('password').value)">Register</button>
        </div>
      </div>
    </div>
  </div>
</div>


    
   

    <script src="./scripts/functions.js"></script>
  </body>
</html>
